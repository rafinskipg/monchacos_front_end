<section id="experiments" class="col-xs-12">
    <section ng-repeat="exp in experiments" >
        <a href="{{exp.url}}" class="row">
            <div class="col-xs-4 col-sm-2">
                <img src="img/experiments/{{exp.image}}">
            </div>
            <div class="col-xs-8 col-sm-10">
                <h2>{{exp.name}}</h2>
                <p>{{exp.description}}</p>
            </div>
        </a>
    </section>
</section>
