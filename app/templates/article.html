<section class="article col-md-12">
<h1>{{node.title}}</h1>
<div ng-cloak ng-bind-html-unsafe="node.body" ></div>
<div ng-show="node.image">
  <img ng-src="{{node.image}}">
</div>
<div ng-show="node.youtube">
<iframe width="100%" height="400px" src="{{node.youtube}}" frameborder="0" allowfullscreen></iframe>
</center>
</div>

<div ng-show="node.field_references && node.field_references.und && node.field_references.und.length > 0">
  <h3> For more information, see:  </h3>
  <ul>
    <li ng-repeat="link in node.field_references.und">
      <a href="{{link.url}}" target="_blank">{{ link.title }}</a>
    </li>
  </ul>
</div>

  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'rvpgme'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</section>
