
<div class="" id="articles">
    <div class="row">
      <div class="count"><span class="number">{{articles.length}}</span> articles published</div>
    </div>
    
    <ul id="articles-list" ng-cloak class="row">
        <li ng-repeat="article in articles" class="col-sm-6 col-md-3" >
            <div class="article" ng-click="readArticle(article)"  href="#myModal" data-toggle="modal">{{article.node_title}}</div>
        </li>
    </ul>
</div>


 
<!-- Modal -->


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{node.title}}</h4>
      </div>
      <div class="modal-body">
        <div ng-cloak ng-bind-html-unsafe="node.body" ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
