<div class="loader" ng-class="{invi : loaded== true}" ></div>
<div class="row" ng-show="message.length > 0">
  <div class="col-md-4 col-md-offset-4">
    <span class="errnotfound">{{message}}</span>
  </div>
</div>

<div class="" id="articles"  ng-class="{visi : loaded == true}" ng-show="loaded == true">
    <div class="row">
      <div class="count"><span class="number">{{articles.length}}</span> articles published</div>
    </div>
    
    <ul id="articles-list"  ng-cloak class="row">
        <li ng-repeat="article in articles" class="col-sm-6 col-md-3" >
            <div class="article" ng-click="readArticle(article)"  >{{article.node_title}}<span class="glyphicon glyphicon-eye-open"></span></div>
        </li>
    </ul>
</div>


 
<!-- Modal -->


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{node.title}}</h4>
      </div>
      <div class="modal-body">
        <div ng-cloak ng-bind-html-unsafe="node.body" ></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
