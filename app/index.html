<!DOCTYPE html>
<!-- Hi There!  Monchacos Web Page made using Angular JS and Drupal webservices. -->
<html lang="en" ng-app="monchacos" ng-controller="mainCtrl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{pageTitle}}</title>
        <link rel="icon" 
          type="image/png" 
          href="favicon.png">
          
        <!-- CSS FILES -->
            <!-- This is twitter Bootstrap -->
            <link href="/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
            <!-- There the page styles -->
            <link href="/css/styles.css" rel="stylesheet">
        
        <!-- JS Files -->
            <!-- This is Jquery -->
            <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>  
            <!-- This is twitter Bootstrap -->            
            <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>        
            <!-- More at bottom of page  -->
            
    </head>
    <body class="">
        <div class="container" >
            <!-- Personal Data -->
            <section id="logo" class="row">
                    <div class="col-xs-12">
                            <h1>$> rvpg - {{pageTitle}}</h1>
                    </div>
            </section>

            <section id="mainMenu" class="row">
                    <ul class="menu ">
                        <li class="col-sm-3 col-md-2" ng-repeat="link in mainMenu">
                            <a  href="{{link.src}}">{{link.title}}</a>
                        </li>
                    </ul>
            </section>
           
            <!-- Main section-->
            <section id="main"><div ng-view class="row"></div></section>
           
            <!-- About section -->
            <section id="about" class="row">
                 <h3>$> About</h3>
                    <ul class="menu">
                        <li class="col-sm-3 col-md-2" ng-repeat="link in aboutMenu">
                            <a target="_blank" href="{{link.src}}">{{link.title}}</a>
                        </li>
                    </ul>
            </section>

        </div>
    </body>
    <!-- Loading our app at the end of the page, like a boss -->
    <!-- I need to include Require.js -->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/monchacosCtrl.js"></script>
    <script src="js/services/monchacosStorage.js"></script>
    <script src="js/directives/monchacosActive.js"></script>
    
    <!-- Google Fonts - the commented ones are good too.-->
    <!--<link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>-->
    <link href='http://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
</html>
