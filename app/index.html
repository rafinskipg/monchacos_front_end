<!DOCTYPE html>
<!-- Hi There!  Monchacos Web Page made using Angular JS and Drupal webservices. -->
<html lang="en" ng-app="monchacos" ng-controller="mainCtrl" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title ngCloak>{{pageTitle}}</title>
        <link rel="icon" 
          type="image/png" 
          href="favicon.png">
          
        <!-- CSS FILES -->
            <!-- This is twitter Bootstrap -->
            <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
            <!-- There the page styles -->
            <link href="css/styles.css" rel="stylesheet">
        
        <!-- JS Files -->
            <!-- This is Jquery -->
            <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>  
            <script type="text/javascript" src="bower_components/underscore.string/dist/underscore.string.min.js"></script>  
            <!-- This is twitter Bootstrap -->            
            <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>        
            <!-- More at bottom of page  -->
            
    </head>
    <body class="">
        <svg></svg>
        <div class="container" >
            <!-- Personal Data -->
            <section id="logo" class="row" ng-show="menuEnabled">
                    <div class="col-xs-offset-5 col-xs-3">
                           <img src="img/logo.png" > 
                    </div>
            </section>

            <section id="mainMenu" class="row ng-cloack" ngCloak ng-show="menuEnabled">
                    <ul class="menu row">
                        <li class="col-sm-4 col-md-4" ng-repeat="link in mainMenu">
                            <a  href="{{link.src}}" target="{{link.target}}"><span class="{{link.class}}"></span>{{link.title}}</a>
                        </li>
                    </ul>
            </section>
            <div ng-show="menuEnabled == false">
                <a ng-href="#">Home</a>
            </div>
           
            <!-- Main section-->
            <section id="main"><div ng-view class="row"></div></section>
           
            <!-- About section -->
            <section id="about" class="row" ng-show="menuEnabled" >
                 <h3>$> About</h3>
                    <ul class="menu" ngCloak>
                        <li class="col-sm-3 col-md-2" ng-repeat="link in aboutMenu" >
                            <a target="_blank" href="{{link.src}}">{{link.title}}</a>
                        </li>
                    </ul>
            </section>

        </div>
    </body>

    
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/monchacosCtrl.js"></script>
    <script src="js/services/monchacosStorage.js"></script>
    <script src="js/directives/monchacosActive.js"></script>
